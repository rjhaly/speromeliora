<meta charset="UTF-8">
<title>PROJECT MANAGER Project View</title>

<script type="text/javascript">
function initialize() {
  
}
</script>
<style>
h1 {text-align: center;}
h2 {text-align: center;}
p  {text-align: center;}

.positiona {
  margin: 0;
  position: absolute;
  top: 28%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  color: green;
}

.positionb {
  margin: 0;
  position: absolute;
  top: 55%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

.center {
  border: 2px solid black;
  text-align: center;
}

</style>

<body onload="initialize()">
<div style="visibility: hidden" id= workingProject> </div>


<h1> Project Manager: <i>Project View</i></h1>

<h2>Create New Project</h2>

<form name="createForm" method="post">
<p>Project name: <input name="createProjectName"/>  
   <input type="button" id="createButton" value="Create Project" onClick="JavaScript:handleCreateClick(this)"/>
</p>
<!--   <br>   <input type="checkbox" name="system">Create System Project<br> -->
</form>

<h2>Get Project</h2>

<form name="searchForm" method="get">
<p>Project name: <input name="searchProjectName"/>  
   <input type="button" id="searchButton" value="Search Project" onClick="JavaScript:handleGetProjectClick(this)"/>
</p>
</form>

<form name="teammateForm" method="post">
<p>Teammate name: <input name="addTeammateName"/>
   <input type="button" id="addTeammateButton" value="Add Teammate" onClick="JavaScript:handleAddTeammateClick(this)"/>
   <input type = "button" id="removeTeammateButton" value="Remove Teammate" onClick="JavaScript:handleRemoveTeammateClick(this)"/>
</p>
</form>

<form name="addTasksForm" method="post">
<p>Task names: <input name="addTasksName" value=""/> Parent Task Identifier: <input name="addTasksID" value=""/>
   <input type="button" id="addTasksButton" value="Add Tasks" onClick="JavaScript:handleAddTasksClick(this)"/>
</p>
</form>

<div id="consoleMessageDisplay" class="center"><p>Console Message Display</p></div>
<div id="getProjectDisplay" class="center"><p>Get Project Display</p></div>

</body>
